<app-header></app-header>
<div class="bg-gray-100 h-screen p-10">
  <div class="flex justify-center uppercase font-bold text-4xl">
    User details
  </div>
  <!-- filter area -->
  <div class="w-full flex flex-wrap flex-row h-16 mt-6 p-2 justify-end gap-4">
    <!-- go back to dashboard & create new  -->
    <div class="float-right flex flex-row flex-wrap gap-4">
      <a
        class="
          rounded-full
          shadow-xl
          px-4
          h-12
          flex
          justify-center
          items-center
          border-2 border-green-200
          uppercase
          font-bold
          hover:shadow-2xl hover:bg-gray-200
          cursor-pointer
          hover:text-gray-600
        "
        routerLink="/dashboard"
      >
        Go TO Dashboard
      </a>
      <a
        class="
          rounded-full
          shadow-xl
          px-4
          h-12
          flex
          justify-center
          items-center
          border-2 border-green-200
          uppercase
          font-bold
          hover:shadow-2xl hover:bg-gray-200
          cursor-pointer
          hover:text-gray-600
        "
        routerLink="/edit-user-details"
      >
        Create New
      </a>
    </div>
    <!-- search -->
    <input
      class="
        h-full
        border-2
        w-100
        px-2
        border-green-700
        rounded-md
        hover:shadow-2xl
        shadow-lg
        rounded-md
        p-2
      "
      type="text"
      placeholder="Search"
    />

    <select
      matNativeControl
      [(ngModel)]="selectedSearchOption"
      name="search option"
      class="
        bg-white
        border-2
        rounded-md
        p-2
        border-green-700
        ml-4
        bg-white
        shadow-lg
        rounded-md
        p-2
      "
    >
      <option value="" selected>Select Option</option>
      <option *ngFor="let value of searchOptions" [value]="value">
        {{ value }}
      </option>
    </select>
  </div>
  <!-- user details list -->
  <div class="flex flex-row flex-wrap gap-4">
    <app-user-detail-card
      *ngFor="let userModel of userDetailCardModels"
      [userDetailModel]="userModel"
    >
    </app-user-detail-card>
  </div>
</div>
